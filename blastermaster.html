<!doctype html>
<html>
    <head>
        <title>Blaster Master</title>
        
		<style>
        body{
            background-color: #343434;
            color: white;
            }
        h1 {
            font-family: "estilo-script";
            color: white;
            font-size: 250%;
        }
        
        canvas{
            border-style: dotted;
            border-width: 1px;
            }
            
            .myButton {
                background-color:#343434;
                -moz-border-radius:42px;
                -webkit-border-radius:42px;
                border-radius:42px;
                border:2px solid #ffffff;
                display:inline-block;
                cursor:pointer;
                color:#ffffff;
                font-family:estilo-regular;
                font-size:17px;
                padding:8px 12px;
                text-decoration:none;
            }
            .myButton:hover {
                background-color:#737373;
            }
            .myButton:active {
                position:relative;
                top:1px;
            }	
    
	</style>
        
    </head>
    
    <body>
    	<center>
        	<h1>Blaster Master</h1>
            <br>
            <br>
            <a onclick="start()" class="myButton">Begin!</a>
            <br>
            <br>
            <canvas id="mycanvas" height = "500" width = "500"></canvas>
        </center>
        <script>
			var ctx;
			var c=document.getElementById("mycanvas");
			var ctx = c.getContext("2d");
			var ctx2 = c.getContext("2d");
			var circle = c.getContext("2d");
			var dx = 1;
			var dy = 1;
			var x = c.width / 3;
			var y = c.height / 3;
			var radius = 22;
			
			
			function start(){
				setInterval(ballz, 1);	
			}
			
			function ballz(){
				
				circle.clearRect(0, 0, 500, 500);		
				circle.beginPath();
				circle.arc(x,y,radius,0,2*Math.PI);
				circle.fillStyle="white";
				circle.fill();
				if ( x < radius || x > 500 - radius) dx =- dx;
				if ( y < radius || y > 500 - radius) dy =- dy;
				x += dx;
				y -=dy;
				
			
			document.onmousemove = function(e){
				
				cursorX = e.pageX;
				cursorY = e.pageY;
				cursorX -= 390;
				cursorY -= 29;
				ctx.clearRect(0, 0, c.width, c.height);
				drawVertical();
				drawHorizontal();
				
			}
				
			function drawVertical(){
				ctx.moveTo(cursorX, cursorY - 20);
				ctx.lineTo(cursorX, cursorY + 20);
				ctx.closePath();
				ctx.strokeStyle = "white";
				ctx.stroke();
			}
			
			function drawHorizontal(){
				
				ctx2.beginPath();
				ctx2.moveTo(cursorX - 20, cursorY);
				ctx2.lineTo(cursorX + 20, cursorY);
				ctx2.closePath();
				ctx2.strokeStyle = "white";
				ctx2.stroke();
			}
			function clear(){
				ctx.clearRect(0, 0, c.width, c.height);	
			}
			}
			
			
		</script>
    </body>
</html>
