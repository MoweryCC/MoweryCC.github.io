		<center>
			<img id="mushroom" height="100px" width="100px" onmouseover="startTimer()" onmouseout="stopTimer()"  src="https://www.imageupload.co.uk/images/2015/11/20/toad.png"></img>
		</center>
		
		<script>
		
			var bigTimer;
			var smallTimer;
			
			function startTimer(){
					clearInterval(smallTimer);
					bigTimer = setInterval(pictureBig, 5);
				}
			
			function stopTimer(){
					clearInterval(bigTimer);
					smallTimer = setInterval(pictureSmall, 5);
				}
				
			function pictureBig(){
					var image = document.getElementById("mushroom");
					if(image.width < 1000 && image.height < 1000){
						image.width += 1;
						image.height += 1;
						}
				}
			function pictureSmall(){
					var image = document.getElementById("mushroom");
					if(image.width > 100 && image.height > 100){
						image.width -= 1;
						image.height -= 1;
						}
				
				}
