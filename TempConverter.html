<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
		<style>
			body{
				font-family:  "Helvetica", sans-serif;
				background-image: url("https://www.imageupload.co.uk/images/2015/11/11/Sky.png")
			}	
		</style>
	</head>
	<body>
		<center>
			<form name="conversion">
				Celsius: <input type="text" name="c" onChange="CelsiusConverter()"><br />
				Fahrenheit: <input type="text" name="f" onChange="FahrenheitConverter()"><br />
				Kelvin: <input type="text" name="k" onChange="KelvinConverter()"><br />
				<input type="button" value="Convert!" />
			</form>
		</center>
			<script>
				<!--
					function CelsiusConverter(){
						document.conversion.f.value = (document.conversion.c.value * 9 / 5) + 32
						document.conversion.k.value = document.conversion.c.value * 1 + 273.15
				}
				function FahrenheitConverter(){
					document.conversion.c.value = (document.conversion.f.value - 32) * 5 / 9
					document.conversion.k.value=((document.conversion.f.value - 32)*5/9)+273.15
				}
				function KelvinConverter(){
					document.conversion.c.value = document.conversion.k.value - 273.15
					document.conversion.f.value=((document.conversion.k.value - 273.15)*9/5)+32
				}
		</script>
	</body>
</html>
