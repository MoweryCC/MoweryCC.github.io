<!DOCTYPE html>
<html>
	<head>
  		<title>CraZy Ball</title>
			<style>
				body{
				background-color: black;
				color: white
			   }
   				canvas{
					border-style: solid;
    				border-width: 5px;
   					}
  			</style>
 		</head>
 		<body>
			<center>
   				<h1>CraZy Ball</h1>
				<br>
   				<canvas id="mycanvas" onclick="setInterval(craZyBall, 100)" width="500" height="500"></canvas>
  			</center>
  			<script>
				var c=document.getElementById("mycanvas");
				var ctx = c.getContext("2d");
				var radius = 50;
				function craZyBall(){
					drawSquare();
					drawCircle();
				}
				function drawSquare(){
					ctx.beginPath();
					ctx.rect(0,0,500,500);
					ctx.fillStyle="black";
					ctx.fill();
				}
				function drawCircle(){
				var xpos = (Math.random()*(c.width-radius-20))+radius;
				var ypos = (Math.random()*(c.height-radius-20))+radius;

				ctx.beginPath();
				ctx.arc(xpos,ypos,radius,0,2*Math.PI);
				ctx.fillStyle=getRandomColor();
				ctx.fill();
			   }
				function getRandomColor() {    //from StackOverflow
					var letters = '0123456789ABCDEF'.split('');
					var color = '#';
					for (var i = 0; i < 6; i++ ) {
						color += letters[Math.floor(Math.random() * 16)];
					}
				return color;
				}
			</script>
 	</body>
</html>
